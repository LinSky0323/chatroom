<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script type="module" src="/room.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="home">
        <img src="/home.svg" alt="Home" />
      </a>
      <img src="/invite.svg" class="invite" id="invite" />

      <div class="title_container" id="title_container">
        <h1 class="title" id="title"></h1>
        <img src="/edit.svg" alt="Edit" class="edit" id="edit" />
      </div>
      <div class="inner_container" id="inner_container">
        <div class="message_container" id="message_container">
          <!--
          <div class="message">
            <div class="user" id="user">U1</div>
            <div class="user_m" id="user_m">T1</div>
          </div>
          <div class="message">
            <div class="user_you" id="user_you">U2</div>
            <div class="user_you_m" id="user_you_m">T2</div>
          </div>
        --></div>
        <div class="input_form" id="input_form">
          <input
            type="text"
            class="input_text"
            id="input_text"
            placeholder="Enter a message"
          />
          <button class="input_button" id="input_button">Send</button>
        </div>
      </div>
    </div>
    <div class="black" id="black">
      <div class="invite_container" id="invite_container">
        <h2 class="invite_title" id="invite_title">邀請碼：</h2>
        <input type="text" class="invite_url" id="invite_url" />
        <button class="invite_btn" id="invite_btn">複製邀請網址</button>
        <image
          src="./close_modal.svg"
          alt="Close"
          class="invite_close"
          id="invite_close"
        />
      </div>
    </div>
  </body>
</html>
